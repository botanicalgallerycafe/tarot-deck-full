<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botanical Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #1b1b1b;
      background-size: cover;
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    button {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
    }
    #cardsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      width: 240px;
      height: 350px;
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      overflow: hidden;
    }
    .card-front img, .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-back {
      transform: rotateY(180deg);
    }
    @media (max-width: 768px) {
      .card {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <button onclick="drawCards(3)">Draw 3 Cards</button>
  <button onclick="drawCards(5)">Draw 5 Cards</button>

  <div id="cardsContainer"></div>

  <script>
    let tarotCards = [];

    fetch("tarot_cards.json")
      .then(res => res.json())
      .then(data => {
        tarotCards = data;
        document.querySelectorAll("button").forEach(btn => btn.disabled = false);
      })
      .catch(err => {
        console.error("Failed to load JSON:", err);
        alert("Failed to load card data.");
      });

    function drawCards(count) {
      if (tarotCards.length === 0) {
        alert("Cards not loaded yet.");
        return;
      }

      const used = new Set();
      const selected = [];
      while (selected.length < count) {
        const index = Math.floor(Math.random() * tarotCards.length);
        if (!used.has(index)) {
          used.add(index);
          selected.push(tarotCards[index]);
        }
      }

      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      selected.forEach(card => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";

        const innerDiv = document.createElement("div");
        innerDiv.className = "card-inner";

        const front = document.createElement("div");
        front.className = "card-front";
        const frontImg = document.createElement("img");
        frontImg.src = 'tarot_back.png';
        front.appendChild(frontImg);

        const back = document.createElement("div");
        back.className = "card-back";
        const backImg = document.createElement("img");
        backImg.src = `${card.id}.png`;
        back.appendChild(backImg);

        innerDiv.appendChild(front);
        innerDiv.appendChild(back);
        cardDiv.appendChild(innerDiv);

        cardDiv.addEventListener('click', () => {
          cardDiv.classList.toggle('flipped');
        });

        container.appendChild(cardDiv);
      });
    }
  </script>
</body>
</html>
