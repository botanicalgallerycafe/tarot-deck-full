<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botanical Oracle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1b1b1b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #cardsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: 240px;
      height: 350px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      background: none;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border: none;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div id="cardsContainer"></div>

  <script>
    let tarotCards = [];

    fetch("tarot_cards.json")
      .then(res => res.json())
      .then(data => {
        tarotCards = data;
        showCardBacks();
      })
      .catch(err => {
        console.error("Failed to load JSON:", err);
        alert("Could not load tarot card data.");
      });

    function showCardBacks() {
      const used = new Set();
      const selected = [];
      while (selected.length < 5) {
        const index = Math.floor(Math.random() * tarotCards.length);
        if (!used.has(index)) {
          used.add(index);
          selected.push(tarotCards[index]);
        }
      }

      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      selected.forEach(card => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";

        const img = document.createElement("img");
        img.src = "tarot_back.png";

        // On click, reveal the true card image
        img.addEventListener("click", () => {
          img.src = `${card.id}.png`;
        });

        cardDiv.appendChild(img);
        container.appendChild(cardDiv);
      });
    }
  </script>

</body>
</html>
