<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botanical Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #1b1b1b;
      background-size: cover;
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    button {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
    }
    #cardsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      width: 240px;
      height: 350px;
      position: relative;
      overflow: hidden;
      background: none; /* Ensure no background shows */
      border-radius: 8px;
      padding: 0;
      margin: 0;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* use 'cover' here for exact fit */
      display: block;
      border: none;
    }
    .card h3 {
      font-size: 18px;
      margin: 10px;
    }
    .card p {
      margin: 0 10px 10px 10px;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
      #cardsContainer img {
        width: 100px !important;
      }
    }
  </style>
</head>
<body>
  <button onclick="drawCards(3)">Draw 3 Cards</button>
  <button onclick="drawCards(5)">Draw 5 Cards</button>

  <div id="cardsContainer">
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 40px;">
      <img src="tarot_back.png" style="width: 240px; border-radius: 8px;" alt="Card Back">
      <img src="tarot_back.png" style="width: 240px; border-radius: 8px;" alt="Card Back">
      <img src="tarot_back.png" style="width: 240px; border-radius: 8px;" alt="Card Back">
      <img src="tarot_back.png" style="width: 240px; border-radius: 8px;" alt="Card Back">
      <img src="tarot_back.png" style="width: 240px; border-radius: 8px;" alt="Card Back">
    </div>
  </div>

  <script>
  let tarotCards = [];

  fetch("tarot_cards.json")
    .then(res => res.json())
    .then(data => {
      tarotCards = data;
      document.querySelector("button").disabled = false;
    })
    .catch(err => {
      console.error("Failed to load JSON:", err);
      alert("Could not load tarot card data.");
    });

  function drawCards(count) {
    if (tarotCards.length === 0) {
      alert("Card data not loaded yet.");
      return;
    }

    const used = new Set();
    const selected = [];
    while (selected.length < count) {
      const index = Math.floor(Math.random() * tarotCards.length);
      if (!used.has(index)) {
        used.add(index);
        selected.push(tarotCards[index]);
      }
    }

    const container = document.getElementById("cardsContainer");
    container.innerHTML = "";

    selected.forEach((card, i) => {
      const cardDiv = document.createElement("div");
      cardDiv.className = "card";

      const img = document.createElement("img");
      img.src = "tarot_back.png";

      cardDiv.appendChild(img);
      container.appendChild(cardDiv);

      // Delay image swap for fade effect without grain
      setTimeout(() => {
        img.src = `${card.id}.png`;
      }, i * 1500);
    });
  }
</script>

    }
  </script>
</body>
</html>
