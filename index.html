<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botanical Oracle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1b1b1b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
    }

    #cardsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: 240px;
      height: 350px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.8s ease-in-out;
      border-radius: 8px;
    }

    .card img.front {
      opacity: 0;
    }

    .card.revealed img.front {
      opacity: 1;
    }

    .card.revealed img.back {
      opacity: 0;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <button onclick="drawCards(5)">Draw 5 Cards</button>
  <div id="cardsContainer"></div>

  <script>
    let tarotCards = [];

    // Load JSON data
    fetch("tarot_cards.json")
      .then(res => res.json())
      .then(data => {
        tarotCards = data;
        document.querySelector("button").disabled = false;
      })
      .catch(err => {
        console.error("Failed to load JSON:", err);
        alert("Could not load tarot card data.");
      });

    function drawCards(count) {
      if (tarotCards.length === 0) {
        alert("Card data not loaded yet.");
        return;
      }

      const used = new Set();
      const selected = [];
      while (selected.length < count) {
        const index = Math.floor(Math.random() * tarotCards.length);
        if (!used.has(index)) {
          used.add(index);
          selected.push(tarotCards[index]);
        }
      }

      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      selected.forEach((card, i) => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";

        const backImg = document.createElement("img");
        backImg.src = "tarot_back.png";
        backImg.className = "back";

        const frontImg = document.createElement("img");
        frontImg.src = `${card.id}.png`;
        frontImg.className = "front";

        cardDiv.appendChild(backImg);
        cardDiv.appendChild(frontImg);
        container.appendChild(cardDiv);

        setTimeout(() => {
          cardDiv.classList.add("revealed");
        }, i * 1500);
      });
    }
  </script>
</body>
</html>
