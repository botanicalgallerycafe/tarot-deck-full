<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botanical Oracle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1b1b1b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    #cardsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: 240px;
      height: 350px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      background: none;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border: none;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to the Tarot of the Garden</h1>
  <div id="cardsContainer"></div>
  <button onclick="showCardBacks()">Reshuffle the Garden</button>
  <button onclick="speakReading()">Reading</button>

  <script>
    let tarotCards = [];
    let currentSelection = [];

    fetch("tarot_cards.json")
      .then(res => res.json())
      .then(data => {
        tarotCards = data;
        showCardBacks();
      })
      .catch(err => {
        console.error("Failed to load JSON:", err);
        alert("Could not load tarot card data.");
      });

    function showCardBacks() {
      const used = new Set();
      currentSelection = [];
      while (currentSelection.length < 5) {
        const index = Math.floor(Math.random() * tarotCards.length);
        if (!used.has(index)) {
          used.add(index);
          currentSelection.push(tarotCards[index]);
        }
      }

      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      currentSelection.forEach(card => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";

        const img = document.createElement("img");
        img.src = "tarot_back.png";

        img.addEventListener("click", () => {
          img.src = `${card.id}.png`;
        });

        cardDiv.appendChild(img);
        container.appendChild(cardDiv);
      });
    }

    function speakReading() {
      if (!("speechSynthesis" in window)) {
        alert("Sorry, your browser doesn't support speech.");
        return;
      }

      let combined = "Here is your garden reading. ";
      currentSelection.forEach(card => {
        combined += `${card.name}. ${card.meaning} `;
      });

      const utterance = new SpeechSynthesisUtterance(combined);
      utterance.rate = 0.95;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
