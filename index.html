<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botanical Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #1b1b1b;
      background-size: cover;
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    button {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
    }
    #cardsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      width: 240px;
      height: 350px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: opacity 0.3s ease-in-out;
    }
    @media (max-width: 768px) {
      .card {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <button onclick="drawCards(3)">Draw 3 Cards</button>
  <button onclick="drawCards(5)">Draw 5 Cards</button>

  <div id="cardsContainer"></div>

  <script>
    let tarotCards = [];

    fetch("tarot_cards.json")
      .then(res => res.json())
      .then(data => {
        tarotCards = data;
        document.querySelectorAll("button").forEach(btn => btn.disabled = false);
      })
      .catch(err => {
        console.error("Failed to load JSON:", err);
        alert("Failed to load card data.");
      });

    function drawCards(count) {
      if (tarotCards.length === 0) {
        alert("Cards not loaded yet.");
        return;
      }

      const used = new Set();
      const selected = [];
      while (selected.length < count) {
        const index = Math.floor(Math.random() * tarotCards.length);
        if (!used.has(index)) {
          used.add(index);
          selected.push(tarotCards[index]);
        }
      }

      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      selected.forEach(card => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";

        const img = document.createElement("img");
        img.src = "tarot_back.png";
        img.alt = card.name;

        // Preload the front image
        const preload = new Image();
        preload.src = `${card.id}.png`;

        img.addEventListener("click", () => {
          img.src = `${card.id}.png`;
        });

        cardDiv.appendChild(img);
        container.appendChild(cardDiv);
      });
    }
  </script>
</body>
</html>
